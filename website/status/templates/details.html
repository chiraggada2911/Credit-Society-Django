{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{%block title%}Dashboard{%endblock%}</title>

    <!-- Bootstrap core CSS
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'status/css/dashboard.css'%}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">DJS Credit Society</a>

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="{%url 'logout' %}">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link {{dashboard}}" href="{%url 'status:details'%}">
                  <span data-feather="home"></span>
                  Dashboard <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{share}}" href="{%url 'status:shares' %}">
                  <span data-feather="file"></span>
                  Shares
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link  {{fixed}}" href="{%url 'status:fixedDeposits' %}">
                  <span data-feather="shopping-cart"></span>
                  Fixed Deposits
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{loan}}" href="{%url 'status:loanuser' %}">
                  <span data-feather="users"></span>
                  Loans
                </a>
              </li>

            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>My page</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link {{Deduction}}" href="{%url 'status:MonthlyDeduction'%}">
                  <span data-feather="file-text"></span>
                  Monthly Deduction
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{investment}}" href="{%url 'status:Investment'%}">
                  <span data-feather="file-text"></span>
                  Change Investment
                </a>
              </li>

            </ul>
          </div>
        </nav>
        {%block content%}{%endblock%}

        </div>
        </div>
</body>

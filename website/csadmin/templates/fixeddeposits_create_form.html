{%extends 'base.html'%}
{%block title%}Accounts{%endblock%}
{%block content%}
<main role="main" class="col-md-12 col-lg-12 ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-7">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">content_copy</i>
            </div>

                  <h3 class="card-title" style="text-align:left;"><b>Create a Fixed Deposit</b>
                  </h3>
            <form action="" method="post">
              {% csrf_token %}
              <table>
                <tr>
                  <div class="col-md-4">
                    <div class="form-group">
                      <th><label for="id_username" class="bmd-label-floating" style="text-align:left;">Username:</label></th>
                      <td><select name="username" class="form-control" required id="id_username">
                          <option value={{Userid}} selected>{{username}}</option>
                        </select></td>
                    </div>
                  </div>
                </tr>
                <tr>
                  <div class="col-md-4">
                    <div class="form-group">
                      <th><label for="id_fdcapital" class="bmd-label-floating">Fd Capital:</label></th>
                      <td><input type="number" class="form-control" name="fdcapital" value="{{userfdamt}}" step="100"
                          required id="id_fdcapital"></td>
                    </div>
                  </div>
                </tr>
                <tr>
                  <div class="col-md-4">
                    <div class="form-group">
                      <th><label for="id_fdmaturitydate" class="bmd-label-floating">FD Maturity Date:</label></th>
                      <td><input type="date" name="fdmaturitydate" class="form-control" value={{i_date|date:"Y-m-d"}}
                          required id="id_fdmaturitydate"></td>
                    </div>
                  </div>
                </tr>
              </table>

              <div class="form-group " style="margin-top:20px">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary ">
                    <i class="material-icons">check</i> SAVE
                  </button>
                </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{%endblock%}

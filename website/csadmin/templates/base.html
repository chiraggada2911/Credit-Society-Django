<html lang="en">

<head>

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>{%block title%}Dashboard{%endblock%}</title>

  <!-- template for side navbar -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <script>href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"</script>
  <!-- Custom styles for this template -->
  <link href="{% static 'status/css/dashboard.css'%}" rel="stylesheet">
  <!-- <link href="{% static 'status/css/committee.css'%}" rel="stylesheet"> -->
  <link href="{% static 'status/css/pop.css'%}" rel="stylesheet">
  <!-- Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{%static 'status\js\bootstrap-notify.js'%}"></script>
  <script src="{%static 'status\js\script.js'%}"></script>
  <script type="text/javascript">
    $(document).ready(function(){
  $('#id_downpayment').mask('00/00/0000');
});
    </script>

  <script>
  md = {
  showNotification: function(from, align, message) {
    type = ['', 'info', 'danger', 'success', 'warning', 'rose', 'primary'];

    // color = Math.floor((Math.random() * 6) + 1);

    $.notify({
      icon: "add_alert",
      message: message,

    }, {
      type: type[6],
      timer: 3000,
      placement: {
        from: from,
        align: align
      }
    });
  },
  }

  </script>
</head>

<body class="">

    <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="white" data-image="">
        <div class="logo">
          <h3>DJS Credit Society</h3>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item  {{dashb}}">
              <a class="nav-link" href="{%url 'csadmin:index'%}">
                <i class="material-icons">dashboard</i>
                Dashboard
              </a>
            </li>
            <li class="nav-item  {{member}} ">
              <a class="nav-link" href="{%url 'csadmin:members' %}">
                <i class="fa fa-group"></i>
                 Members
              </a>
            </li>
            <li class="nav-item  {{Bank}}">
              <a class="nav-link " href="{%url 'csadmin:fixeddeposits' %}">
                <i class="fa fa-lock"></i>
                Fixed Deposits
              </a>
            </li>
            <li class="nav-item {{loan}}">
              <a class="nav-link" href="{%url 'csadmin:loansadmin' %}">
                <i class="fa fa-rupee"></i>
                Loans
              </a>
            </li>
            <li class="nav-item {{money}} ">
              <a class="nav-link" href="{%url 'csadmin:change'%}">
                <i class="fa fa-refresh"></i>
                Change
              </a>
            </li>
            <li class="nav-item {{message}} ">
              <a class="nav-link" href="{%url 'csadmin:message'%}">
                <i class="fa fa-paper-plane"></i>
                Message
              </a>
            </li>
            <li class="nav-item {{notifications}} ">
              <a class="nav-link" href="{%url 'csadmin:notifications'%}">
              <i class="fa fa-bell"></i>
              <span>Notifications</span>
              {%if noofnoti > 0 %}
              <span class="badge badge-pill badge-warning notification">{{noofnoti}}</span>
              {% endif %}
            </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{%url 'logout' %}">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a href="#" class="navbar-brand"></a>

            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
              <span class="sr-only">Toggle navigation</span>
              <span class="navbar-toggler-icon icon-bar"></span>
              <span class="navbar-toggler-icon icon-bar"></span>
              <span class="navbar-toggler-icon icon-bar"></span>
            </button>

          </div>
        </nav>
        {%block content%}{%endblock%}

      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="{%static 'status\js\jquery.min.js'%}"></script>

  <script src="{%static 'status\js\script.js'%}"></script>
  <script src="{%static 'status\js\mat.js'%}"></script>
  </html>
